<mat-card>
  <mat-list>
    <mat-toolbar>
      <h1>Masteries</h1>
    </mat-toolbar>
    <mat-list-item *ngFor="let mastery of masteries">
      <div class="item-wr">
        <div class="item--image">
          <img src={{mastery.image.full}}>
        </div>
        <div class="item--text">
          {{mastery.name}}
        </div>
        <div class="item--options">
          <i (click)="openMasteryDetails(mastery._id)" class="material-icons" matTooltip="{{mastery.name}} details">info_outline</i>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>
