<h1>
  {{title}}
</h1>
<input [(ngModel)]="testNameInput">
<button (click)="displayUsers()">Get users</button>

<button (click)="setTestUser()">Test POST</button>

<ul *ngFor="let item of usersData">
  <li>
    {{ item?.name }}
    {{ item?._id }}
    <button (click)="deleteTestUser(item?._id)">DELETE</button>
  </li>
</ul>
